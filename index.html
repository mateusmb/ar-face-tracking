<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face-aframe.prod.js"></script>
    <script>
      window.mobileCheck = function () {
        const ua = navigator.userAgent.toLowerCase();
        const isAndroid = ua.indexOf("android") > -1;
        return isAndroid;
      };

      document.addEventListener("DOMContentLoaded", () => {
        const camera = document.getElementById("camera");

        if (mobileCheck()) {
          camera.setAttribute("active", true);
          const head = document.getElementById("head");
          head.setAttribute("position", "-0.02 0.2 -0.1");
          head.setAttribute("scale", "0.053 0.08 0.05");
          const glasses = document.getElementById("glasses");
          glasses.setAttribute("position", "-0.02 0.1 -0.16");
          glasses.setAttribute("rotation", "10 0 0");
          glasses.setAttribute("scale", "0.15 0.19 0.12");
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="glassesModel"
          src="./glasses/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="headModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/face-tracking/assets/sparkar/headOccluder.glb"
        ></a-asset-item>
      </a-assets>
      <a-camera id="camera" active="false" position="0 0 0"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 1">
        <a-gltf-model
          id="head"
          mindar-face-occluder
          position="-0.05 0 0.05"
          rotation="0 0 0"
          scale="0.08 0.07 0.08"
          src="#headModel"
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-face-target="anchorIndex: 5">
        <a-gltf-model
          id="glasses"
          rotation="0 0 0"
          position="-0.03 0 0"
          scale="0.2 0.2 0.2"
          src="#glassesModel"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
